<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome to Our Website</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #e6ccff; /* Light Purple Background */
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    header {
      background: #6a4c9c; /* Slightly darker purple */
      color: white;
      padding: 50px;
      font-size: 3em;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
      animation: slideIn 2s ease-out;
    }
    @keyframes slideIn {
      0% { transform: translateY(-100px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>
<body>

  <header>Welcome to NM ICT!</header>

</body>
</html>
